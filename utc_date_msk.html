  <style>
    :root{background:#000}
    html,body{height:100%;margin:0}
    body{
      background:black;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .stack{
      display:flex;
      flex-direction:column;
      gap:8px;
      text-align:center;
    }
    .big{font-size:6vw; font-weight:600; letter-spacing:0.08em}
    .medium{font-size:3.6vw; opacity:0.95}
    .small{font-size:2.4vw; opacity:0.9}
    @media (max-width:600px){
      .big{font-size:12vw}
      .medium{font-size:6.5vw}
      .small{font-size:4.5vw}
    }
  </style>
</head>
<body>
  <div class="stack" aria-live="polite">
    <div id="utcLabel" class="big">UTC TIME</div>
    <div id="dateLabel" class="medium">DATE</div>
    <div id="mskLabel" class="small">MSK</div>
  </div>

  <script>
    function pad(n){return n<10?('0'+n):n}
    function formatTime(d){
      return pad(d.getUTCHours())+":"+pad(d.getUTCMinutes())+":"+pad(d.getUTCSeconds());
    }
    function formatDateUTC(d){
      const y=d.getUTCFullYear();
      const m=pad(d.getUTCMonth()+1);
      const day=pad(d.getUTCDate());
      return y+"-"+m+"-"+day;
    }

    function update(){
      const now=new Date();
      // UTC time display (HH:MM:SS)
      const utc = new Date(now.getTime() + now.getTimezoneOffset()*60000);
      document.getElementById('utcLabel').textContent = formatTime(utc) + ' UTC';
      // Date (from UTC)
      document.getElementById('dateLabel').textContent = formatDateUTC(utc);
      // MSK (UTC+3)
      const msk = new Date(utc.getTime() + 3*3600000);
      const h = pad(msk.getUTCHours());
      const min = pad(msk.getUTCMinutes());
      const s = pad(msk.getUTCSeconds());
      document.getElementById('mskLabel').textContent = h+":"+min+":"+s + ' MSK';
    }

    update();
    // update every 250ms to keep seconds in sync smoothly
    setInterval(update,250);
  </script>
</body>
</html>
